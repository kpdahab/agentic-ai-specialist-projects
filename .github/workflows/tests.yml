name: Run Python Unit Tests

on:
  push:
    branches: [ "**" ]     # run on all branches
  pull_request:            # also run on PRs

jobs:
  test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        python-version: ["3.11"]   # later: ["3.10", "3.11", "3.12"]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install uv (fast dependency manager)
        run: pip install uv

      - name: Install project dependencies with uv
        run: |
          # Install all runtime + dev dependencies
          uv pip install -r requirements-dev.txt --system

      - name: Run unit tests with pytest
        run: pytest -v --maxfail=1 --disable-warnings
