# pytest.ini
[pytest]
# Add src/ to the Python path so tests can import modules like `src.services.langgraph.multi_agent_doc_processing.state`
pythonpath = src

# Optional: extra test discovery settings
addopts = -v --maxfail=1 --disable-warnings

# Optional markers (helpful for organizing tests later)
markers =
    unit: mark a test as a unit test
    integration: mark a test as an integration test
